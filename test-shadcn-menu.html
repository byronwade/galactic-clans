<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Shadcn Menu</title>
    
    <!-- Icon Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/src/styles/output.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #020617;
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        #test-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 16px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            z-index: 10000;
            max-width: 300px;
        }
        
        #test-info h3 {
            margin: 0 0 8px 0;
            color: #22c55e;
        }
        
        .test-button {
            background: #22c55e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 4px;
        }
        
        .test-button:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>
    <div id="test-info">
        <h3>🧪 Shadcn Menu Test</h3>
        <p>Testing the new Shadcn main menu system...</p>
        <button class="test-button" onclick="testShadcnMenu()">Load Shadcn Menu</button>
        <button class="test-button" onclick="testOldMenu()">Load Old Menu</button>
        <button class="test-button" onclick="clearAll()">Clear All</button>
    </div>
    
    <script type="module">
        let currentMenu = null;
        
        window.testShadcnMenu = async function() {
            try {
                console.log('🧪 Testing Shadcn Menu...');
                
                // Clear any existing menus
                clearAll();
                
                // Import and create Shadcn menu
                const { ShadcnMainMenu } = await import('./src/shared/ui/shadcn-main-menu.ts');
                
                currentMenu = new ShadcnMainMenu({
                    showLoadingScreen: true,
                    fadeTransitions: true,
                    planetAnimation: true,
                    particleEffects: false
                });
                
                // Set callbacks
                currentMenu.setCallbacks({
                    onPlay: () => {
                        alert('🚀 Play button clicked!');
                        console.log('🎮 Play callback executed');
                    },
                    onSettings: () => {
                        alert('⚙️ Settings button clicked!');
                        console.log('⚙️ Settings callback executed');
                    },
                    onProfile: () => {
                        alert('👤 Profile button clicked!');
                        console.log('👤 Profile callback executed');
                    },
                    onQuit: () => {
                        alert('🚪 Quit button clicked!');
                        console.log('🚪 Quit callback executed');
                    }
                });
                
                // Initialize
                await currentMenu.initialize();
                
                console.log('✅ Shadcn menu loaded successfully!');
                
            } catch (error) {
                console.error('❌ Failed to load Shadcn menu:', error);
                alert(`❌ Error: ${error.message}`);
            }
        };
        
        window.testOldMenu = async function() {
            try {
                console.log('🧪 Testing Old Menu...');
                
                // Clear any existing menus
                clearAll();
                
                // Import and create old menu
                const { MainMenuSystem } = await import('./src/shared/ui/main-menu-system.ts');
                
                currentMenu = new MainMenuSystem();
                await currentMenu.initialize();
                
                console.log('✅ Old menu loaded successfully!');
                
            } catch (error) {
                console.error('❌ Failed to load old menu:', error);
                alert(`❌ Error: ${error.message}`);
            }
        };
        
        window.clearAll = function() {
            console.log('🧹 Clearing all menus...');
            
            // Remove any existing menu containers
            const existingMenus = document.querySelectorAll('#shadcn-main-menu, #main-menu-container');
            existingMenus.forEach(menu => menu.remove());
            
            // Remove any injected styles
            const styles = document.querySelectorAll('style');
            styles.forEach(style => {
                if (style.textContent?.includes('#navigation-breadcrumb')) {
                    style.remove();
                }
            });
            
            // Dispose current menu
            if (currentMenu && typeof currentMenu.dispose === 'function') {
                currentMenu.dispose();
            }
            
            currentMenu = null;
            console.log('✅ All menus cleared');
        };
        
        // Auto-test Shadcn menu on load
        setTimeout(() => {
            console.log('🧪 Auto-testing Shadcn menu...');
            testShadcnMenu();
        }, 1000);
        
    </script>
</body>
</html>
